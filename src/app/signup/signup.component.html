<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img id="videoTranscodingLogo" src="assets/images/VideoTranscoding_white_logo.png" />
            <form role="form" [formGroup]="signupForm" #formDir="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <div [hidden]="formDir.submitted" class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="nick" placeholder="Nick">
                        <div *ngIf="signupForm.controls['nick'].invalid && (signupForm.controls['nick'].dirty || signupForm.controls['nick'].touched)">
                            <span *ngIf="signupForm.controls['nick'].errors.required">
                                Nick is required
                            </span>
                            <span *ngIf="signupForm.controls['nick'].errors.minlength">
                                Min length is 5
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="email" placeholder="Email">
                        <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                            <span  *ngIf="signupForm.controls['email'].errors.email">
                                Not is a email
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="userPassword" placeholder="Password">
                        <div *ngIf="signupForm.controls['userPassword'].invalid && (signupForm.controls['userPassword'].dirty || signupForm.controls['userPassword'].touched)">
                            <span *ngIf="signupForm.controls['userPassword'].errors.required">
                                Password is required
                            </span>
                            <span *ngIf="signupForm.controls['userPassword'].errors.minlength">
                                Min length is 8
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="passwordRepeat" placeholder="Repeat Password">
                        <div *ngIf="signupForm.controls['passwordRepeat'].invalid && (signupForm.controls['passwordRepeat'].dirty || signupForm.controls['passwordRepeat'].touched)">
                            <span *ngIf="signupForm.controls['passwordRepeat'].errors.required">
                                Repeat password is required
                            </span>
                            <span *ngIf="signupForm.controls['passwordRepeat'].invalid">
                                The passwords are not the same </span>
                        </div>
                    </div>
                    <div *ngIf="error_signUp" class="alert alert-danger">
                        <strong>Oh !</strong> Nick or Email are registered yet.
                    </div>
                    <div *ngIf="registedAndLogin" class="alert alert-success">
                        <strong>You are registered !</strong> Logged in 2 seconds.
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="signupForm.invalid" type="submit"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
<ng4-loading-spinner></ng4-loading-spinner>
